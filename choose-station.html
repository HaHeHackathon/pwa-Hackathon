<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-in Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #FA1C41;
            color: white;
            transition: background-color 0.5s ease, opacity 0.5s ease; /* Smooth background transition */
            opacity: 0; /* Start with transparent body */
        }
        .header {
            background-color: #8c003f;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            font-size: 4rem;
            color: white;
        }
        /* Button styling for the new page */
        .btn-custom {
            background-color: #9966ff;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            border: none;
            margin: 20px;
            font-size: 1.2rem;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div class="header">
    <h2>At which Station you want to Check in?</h2>
</div>

<div class="station-select">
    <label for="stations" class="text-white">Choose a Station:</label>
    <select id="stations" class="form-control" onchange="handleStationChange()">
        <option value="">Select a station...</option>
        <!-- Options will be populated here by JavaScript -->
    </select>
</div>

<div class="button-container">
    <button class="btn-custom" onclick="redirectToCheckin()">done</button>
</div>

<!-- JavaScript for fade-in effect -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.body.style.opacity = 1; // Fade in when the page loads
        fetchStations(); // Fetch stations when the page loads
    });

    // Function to fetch station data from an endpoint
    function fetchStations() {
        const endpoint = 'https://bahn-test-3687838850c6.herokuapp.com'; // Replace with your actual endpoint

        fetch(endpoint)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                populateStationSelect(data.stations); // Populate dropdown with station names
            })
            .catch((error) => {
                console.error('Error fetching station data:', error); // Handle error
                alert('Error fetching station data. Please try again later.');
            });
    }

    // Function to populate the station select dropdown
    function populateStationSelect(stations) {
        const stationSelect = document.getElementById('stations');
        stations.forEach(station => {
            const option = document.createElement('option');
            option.value = station.stationName; // Value can be modified as per requirements
            option.textContent = `${station.stationName} (Estimated Arrival: ${station.estimatedArrival})`; // Display name and arrival time
            stationSelect.appendChild(option);
        });
    }

    // Handle changes in the station selection
    function handleStationChange() {
        const selectedStation = document.getElementById('stations').value;
        console.log(`Selected Station: ${selectedStation}`);
        // Additional logic can be implemented here based on the selected station
    }

    function redirectToCheckin() {
        const selectedStation = document.getElementById('stations').value;
        if (selectedStation) {
            // Save the selected station in localStorage
            localStorage.setItem('selectedStation', selectedStation);

            document.body.style.opacity = 0; // Start fading out
            setTimeout(function() {
                window.location.href = 'checkin.html'; // Redirect after the fade out
            }, 500); // Time matches the CSS transition duration

            document.body.style.opacity = 1;

        } else {
            alert('Please select a station.');
        }

    }

</script>

<script src="checkin.js"></script>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.com/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
